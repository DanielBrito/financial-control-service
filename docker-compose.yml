version: '3.7'

services:
  financial-control-service:
    build:
      context: .
    image: polymatus/financial-control-service
    hostname: financial-control-service
    ports:
      - "8000:8000"
    init: true
    depends_on:
      - database
  database:
    image: postgres:16.1-alpine
    volumes:
      - ./docker/postgres-multiple-databases.sh:/docker-entrypoint-initdb.d/postgres-multiple-databases.sh
    restart: always
    hostname: financial-control-service-database
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_MULTIPLE_DATABASES=financial_control_service,financial_control_service_test
